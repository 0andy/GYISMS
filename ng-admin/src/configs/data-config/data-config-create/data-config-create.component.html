<!--component html goes here -->
<form nz-form [formGroup]="form" *ngIf="modalVisible" id="frm_create_employee" (ngSubmit)="save()">
    <nz-modal [nzVisible]="modalVisible" [nzTitle]="'创建基础信息'" [nzContent]="modalContent" [nzFooter]="modalFooter"
        (nzOnCancel)="chandleCancel($event)">
        <ng-template #modalContent>
            <ng-template #nzTabHeading>
                基础信息
            </ng-template>
            <ng-template #deleteContent>
            </ng-template>
            <fieldset>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="5" nzRequired nzFor="type">配置类型</nz-form-label>
                    <nz-form-control [nzSm]="19" nzHasFeedback>
                        <nz-select formControlName="type" [nzPlaceHolder]="'配置类型'" [(ngModel)]="dataconfig.type"
                            [nzShowSearch]="true" style="width:100%;">
                            <nz-option *ngFor="let i of config" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                        <nz-form-explain *ngIf="form.get('type').dirty&&form.get('type').hasError('required')">请选择配置类型</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="5" nzRequired nzFor="code">编码</nz-form-label>
                    <nz-form-control [nzSm]="19" nzHasFeedback>
                        <input nz-input formControlName="code" [(ngModel)]="dataconfig.code" id="code">
                        <nz-form-explain *ngIf="form.get('code').dirty&&form.get('code').hasError('required')">请输入编码</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="desc">配置项</nz-form-label>
                    <nz-form-control [nzSm]="19" nzHasFeedback>
                        <input nz-input formControlName="desc" [(ngModel)]="dataconfig.desc" id="desc">
                        <nz-form-explain *ngIf="form.get('desc').dirty&&form.get('desc').hasError('maxlength')">字符长度小于等于500</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label [nzSm]="5" [nzXs]="24" nzFor="remark">备注</nz-form-label>
                    <nz-form-control [nzSm]="19" nzHasFeedback>
                        <input nz-input formControlName="remark" [(ngModel)]="dataconfig.remark" id="remark">
                        <nz-form-explain *ngIf="form.get('remark').dirty&&form.get('remark').hasError('maxlength')">字符长度小于等于500</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="5" [nzXs]="24" nzRequired nzFor="seq">序号</nz-form-label>
                    <nz-form-control [nzSm]="19" nzHasFeedback>
                        <input nz-input formControlName="seq" [(ngModel)]="dataconfig.seq" id="seq">
                        <nz-form-explain *ngIf="form.get('seq').dirty&&form.get('seq').hasError('pattern')">请输入数字</nz-form-explain>
                    </nz-form-control>
                </nz-form-item>
            </fieldset>
        </ng-template>
        <ng-template #modalFooter>
            <button nz-button [nzType]="'default'" [nzSize]="'large'" type="button" (click)="chandleCancel($event)">
                取消
            </button>
            <button nz-button [nzType]="'primary'" [nzSize]="'large'" type="submit" (click)="save()" [nzLoading]="isConfirmLoading">
                保存
            </button>
        </ng-template>
    </nz-modal>
</form>
