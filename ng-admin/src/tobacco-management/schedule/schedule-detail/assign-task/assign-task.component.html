<page-header [title]=""></page-header>
<nz-card [nzBordered]="false">
    <div nz-row>
        <div nz-col nzSpan="8">
            <div style="padding-left:10px; padding-right:10px;">
                <!-- <nz-tree [(ngModel)]="nodes" [nzCheckable]="true" [nzMultiple]="true" [nzShowExpand]="true" (nzClick)="activeNode($event)" (nzDblClick)="openFolder($event)" [nzDefaultExpandedKeys]="expandKeys" [nzDefaultCheckedKeys]="checkedKeys" [nzDefaultSelectedKeys]="selectedKeys"
                                [nzDefaultExpandAll]="expandDefault">
                            </nz-tree> -->
                <ul nz-menu [nzMode]="'inline'" style="width: 240px;height: 30px;">
                    <li nz-submenu [nzOpen]="true">
                        <span title>烟技员</span>
                        <ul>
                            <li nz-submenu>
                                <span title>
                                    <label nz-checkbox [(ngModel)]="checked">昭化区</label>
                                </span>
                                <ul>
                                    <li nz-menu-item>
                                        <label nz-checkbox [(ngModel)]="checked">Option 1</label></li>
                                    <li nz-menu-item>Option 2</li>
                                </ul>
                            </li>
                            <li nz-submenu>
                                <span title>剑阁县</span>
                                <ul>
                                    <li nz-menu-item>Option 3</li>
                                    <li nz-menu-item>Option 4</li>
                                </ul>
                            </li>
                            <li nz-submenu>
                                <span title>旺苍县</span>
                                <ul>
                                    <li nz-menu-item>Option 5</li>
                                    <li nz-menu-item>Option 6</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div nz-col nzSpan="16">
            <!-- <ng-template #totalTemplate let-total>共 {{query.total}} 条</ng-template>
            <nz-table #nzTable [nzFrontPagination]="true" [nzShowTotal]="totalTemplate" [nzTotal]="query.total" [nzData]="employeeList" [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData(tempNode)"
                (nzPageSizeChange)="refreshData(tempNode)"> -->
            <nz-table #nzTable [nzData]="growerList" [nzShowPagination]="false" [nzScroll]="{ y: '700px' }">

                <thead>
                    <tr>
                        <!-- <th nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th> -->
                        <th nz-th>
                            <label nz-checkbox [(ngModel)]="isSelectedAll" (ngModelChange)="checkAll($event)">
                                </label>
                        </th>
                        <th>姓名</th>
                        <th>单位名称</th>
                        <th>电话号码</th>
                        <th>拜访次数</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of nzTable.data">
                        <!-- <td nzShowCheckbox [(nzChecked)]="item.checked" (nzCheckedChange)="refreshData($event)"></td> -->
                        <td nz-td>
                            <label nz-checkbox [(ngModel)]="item.checked" (ngModelChange)="isCancelCheck($event)">
                                </label>
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.unitName}}</td>
                        <td>{{item.tel}}</td>
                        <td>
                            <nz-input-number [nzPrecision]="0" [(ngModel)]="item.visitNum" [nzMin]="0"></nz-input-number>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </div>
</nz-card>
<footer-toolbar>
    <button nz-button [nzType]="'default'" (click)="return()">
            {{l("返回")}}
        </button>
    <button nz-button [nzType]="'primary'" type="button" (click)="save()" [nzLoading]="isConfirmLoading">
            {{l("保存")}}
        </button>
</footer-toolbar>
