<!--component html goes here -->
<page-header [title]=""></page-header>
<nz-card>
    <form nz-form (ngSubmit)="refreshData(false,true)" [nzLayout]="'inline'">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="8" class="mb-md">
                <nz-form-item class="d-flex">
                    <nz-form-label nzFor="name">任务名称</nz-form-label>
                    <nz-form-control class="flex-1">
                        <input nz-input [(ngModel)]="search.name" name="name" placeholder="请输入任务名称" nzSize="default">
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="8" class="mb-md">
                <nz-form-item class="d-flex">
                    <nz-form-label nzFor="scheduleType">计划类型</nz-form-label>
                    <nz-form-control class="flex-1">
                        <nz-select [nzPlaceHolder]="'请选择计划类型'" name="scheduleType" [(ngModel)]="search.scheduleType" [nzShowSearch]="true">
                            <nz-option *ngFor="let i of scheduleTypes" [nzLabel]="i.text" [nzValue]="i.value">
                            </nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6" class="mb-md" [class.text-right]="'true'" style="float:right">
                <button nz-button type="submit" nzType="primary" [nzLoading]="loading">查询</button>
                <button nz-button type="reset" (click)="refreshData(true)" class="mx-sm">重置</button>
                <button nz-button type="button" (click)="createSchedule()" nzType="primary">
                    <i class="anticon anticon-plus"></i>
                    <span>新建</span>
                </button>
            </div>
        </div>
    </form>
    <ng-template #totalTemplate let-total>共 {{query.total}} 条</ng-template>
    <nz-table #nzTable [nzData]="scheduleList" [nzFrontPagination]="false" [nzTotal]="query.total" [nzShowTotal]="totalTemplate" [(nzPageIndex)]="query.pageIndex" [(nzPageSize)]="query.pageSize" [nzLoading]="loading" [nzShowSizeChanger]="true" (nzPageIndexChange)="refreshData()"
        (nzPageSizeChange)="refreshData()">
        <thead>
            <tr>
                <th>计划名称</th>
                <th>计划类型</th>
                <th>计划状态</th>
                <th>创建人</th>
                <th>区县</th>
                <th>完成度</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of nzTable.data">
                <td>{{data.name}}</td>
                <td>{{data.typeName}}</td>
                <td>{{data.status==true?"已发布":"草稿"}}</td>
                <td>{{data.createUserName}}</td>
                <td>{{data.area}}</td>
                <td>100%</td>
                <td>{{data.publishTime| _date}}</td>
                <td>
                    <a (click)="goDetail(data.id)">查看详情</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
