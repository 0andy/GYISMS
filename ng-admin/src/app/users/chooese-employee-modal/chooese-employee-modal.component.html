<nz-modal [(nzVisible)]="isVisible" nzTitle="选择员工" [nzContent]="modalContent" (nzOnCancel)="handleCancel()" style="width: 520px;" [nzFooter]="modalFooter">
    <ng-template #modalContent>
        <nz-card [nzBordered]="false" *ngIf="isVisible">
            <form nz-form (ngSubmit)="refreshData()" [nzLayout]="'inline'">
                <div nz-row [nzGutter]="24">
                    <div nz-col [nzSpan]="8" class="mb-md">
                        <div nz-form-item class="d-flex">

                            <div nz-form-control class="flex-1">
                                <nz-input-group nzSearch [nzSuffix]="suffixIconButton">
                                    <input nz-input type="text" [(ngModel)]="q.name" name="name" (nzOnSearch)="refreshData()" placeholder="请输入员工姓名" style="width: 420px;">
                                </nz-input-group>
                                <ng-template #suffixIconButton>
                                    <button nz-button nzType="primary" nzSearch><i class="anticon anticon-search"></i></button>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <nz-table #nzTable [nzShowSizeChanger]="true" [nzData]="employee" [nzShowPagination]="false" [nzLoading]="eloading" [nzShowSizeChanger]="true">
                <thead>
                    <tr>
                        <th nz-th>
                            <span>员工编码</span>
                        </th>
                        <th nz-th>
                            <span>姓名</span>
                        </th>
                        <th nz-th>
                            <span>职位</span>
                        </th>
                        <th nz-th>
                            <span>区县</span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr nz-tbody-tr *ngFor="let employee of nzTable.data">
                        <td nz-td>
                            <a (click)="SelectEmployee(employee)">{{employee.id}}</a>
                        </td>
                        <td nz-td>{{employee.name}}</td>
                        <td nz-td>{{employee.position}}</td>
                        <td nz-td>{{employee.area}}</td>
                    </tr>
                </tbody>
            </nz-table>
        </nz-card>
    </ng-template>
    <ng-template #modalFooter>
        <!-- <button nz-button [nzType]="'default'" type="button" (click)="handleCancel($event)">
            取消
        </button>
        <button nz-button [nzType]="'primary'" type="button" (click)="SelectEmployee()" [nzLoading]="eloading">
                选择返回
            </button> -->
    </ng-template>
</nz-modal>
