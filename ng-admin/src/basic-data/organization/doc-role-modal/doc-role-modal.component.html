<nz-modal [(nzVisible)]="isVisible" nzMaskClosable="false" nzTitle="角色分配" [nzContent]="modalContent"
    (nzOnCancel)="handleCancel($event)" style="width: 520px;" [nzFooter]="modalFooter">
    <ng-template #modalContent>
        <form nz-form>
            <nz-form-item nz-row style="margin-bottom: 12px;">
                <nz-form-label style="text-align:left;" nz-col [nzSm]="6" nzFor="docRole">资料库角色</nz-form-label>
                <nz-form-control [nzSm]="18">
                    <nz-select nzAllowClear [nzPlaceHolder]="'请选择资料库角色'" [(ngModel)]="roleCode" name="docRole2"
                        [nzShowSearch]="true">
                        <nz-option *ngFor="let i of docRoles" [nzLabel]="i.text" [nzValue]="i.value">
                        </nz-option>
                    </nz-select>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" type="button" (click)="handleCancel($event)">
            取消
        </button>
        <button nz-button [nzType]="'primary'" type="button" (click)="save()" [nzLoading]="loadingRole">
            保存
        </button>
    </ng-template>
</nz-modal>
